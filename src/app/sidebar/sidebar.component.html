<div class="flex h-screen bg-blue-500 w-fit">
  <!-- Sidebar -->
  <div class="flex flex-col w-auto bg-blue-800 text-white px-5">
    <div class="flex items-center py-4 px-8 border-b border-blue-700">
      <!-- Logo -->
      <h3 class="text-5xl font-semibold">PkBills</h3>
    </div>

    <ul class="mt-10 space-y-8">
      <!-- Dashboard Link -->
      <li>
        <a
          routerLink="/"
          routerLinkActive="bg-blue-700 text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link flex items-center space-x-3 py-2 px-4 text-white hover:bg-blue-700 hover:text-white rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z"
            />
          </svg>

          <p class="text-xl">Dashboard</p>
        </a>
      </li>

      <!-- Stock Link -->
      <li>
        <a
          routerLink="/stock"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="bg-blue-700 text-white"
          class="nav-link flex items-center space-x-3 py-2 px-4 text-white hover:bg-blue-700 hover:text-white rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7.875 14.25l1.214 1.942a2.25 2.25 0 001.908 1.058h2.006c.776 0 1.497-.4 1.908-1.058l1.214-1.942M2.41 9h4.636a2.25 2.25 0 011.872 1.002l.164.246a2.25 2.25 0 001.872 1.002h2.092a2.25 2.25 0 001.872-1.002l.164-.246A2.25 2.25 0 0116.954 9h4.636M2.41 9a2.25 2.25 0 00-.16.832V12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 12V9.832c0-.287-.055-.57-.16-.832M2.41 9a2.25 2.25 0 01.382-.632l3.285-3.832a2.25 2.25 0 011.708-.786h8.43c.657 0 1.281.287 1.709.786l3.284 3.832c.163.19.291.404.382.632M4.5 20.25h15A2.25 2.25 0 0021.75 18v-2.625c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125V18a2.25 2.25 0 002.25 2.25z"
            />
          </svg>

          <p class="text-xl">Stock</p>
        </a>
      </li>

      <!-- Bill Generate Link -->
      <li>
        <a
          routerLink="/bill"
          routerLinkActive="bg-blue-700 text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link flex items-center space-x-3 py-2 px-4 text-white hover:bg-blue-700 hover:text-white rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z"

          <p class="text-xl">Bill Generate</p>
        </a>
      </li>

      <!-- History Link -->
      <li>
        <a
          routerLink="/history"
          routerLinkActive="bg-blue-700 text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link flex items-center space-x-3 py-2 px-4 text-white hover:bg-blue-700 hover:text-white rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"
            />
          </svg>

          <p class="text-xl">History</p>
        </a>
      </li>
    </ul>
  </div>
</div>
